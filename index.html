<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Qalyn calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Dowry calculator</h1>
                <form>
                    <label for="education_level">Education level:</label><br>
                    <select id="education">
                        <option value="blank"></option>
                        <option value="bachelor">Bachelor's degree</option>
                        <option value="college">College degree</option>
                        <option value="high_school">High school degree</option>
                        <option value="middle_school">Middle school degree</option>
                    </select>
                    <hr>
                    <label for="family_networth">Family networth</label><br>
                    <select id="networth">
                        <option value="blank"></option>
                        <option value="upper_class">More than 100,000$</option>
                        <option value="middle_class">Between 50,000$ and 100,000$</option>
                        <option value="lower_class">Less than 50,000$</option>
                    </select>
                    <hr>
                    <label for="castle">Castle</label><br>
                    <select id="castle">
                        <option value="blank"></option>
                        <option value="brah">Brahmin ($100)</option>
                        <option value="kshat">Kshatriya (+50$)</option>
                        <option value="vaish">Vaishya (+20$)</option>
                        <option value="shudr">Shudra (+10$)</option>
                        <option value="varna">Varna - untouchable (-50$)</option>
                    </select>
                    <hr>
                    <label for="skills">Bride's/Groom's skills</label><br>
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Playing on a musical instrument (+10$)">
                    <label for="vehicle1">Playing on a musical instrument (+10$)</label><br>
                    <input type="checkbox" id="vehicle2" name="vehicle2" value="Good cook (+20$)">
                    <label for="vehicle2"> Good cook (+20$)</label><br>
                    <input type="checkbox" id="vehicle3" name="vehicle3" value="Easygoing character (+15$)">
                    <label for="vehicle3"> Easygoing character (+15$)</label><br>
                    <input type="checkbox" id="vehicle4" name="vehicle4" value="Sings well (+10$)">
                    <label for="vehicle4">Sings well (+10$)</label><br>
                    <hr>
                    <label for="age">Bride's/Groom's age</label><br>
                    <input type="radio" id="rad1" name="age" value="Between 18-23">
                    <label for="rad1">Between 18-23</label><br>
                    <input type="radio" id="rad2" name="age" value="Between 24-27">
                    <label for="rad2">Between 24-27</label><br>
                    <input type="radio" id="rad3" name="age" value="28+">
                    <label for="rad3">28+</label><br>
                    <hr>
                    <label for="repu">Bride's/Groom's reputation</label><br>
                    <input type="checkbox" id="repu1" name="repu1" value="Gossips about his/her parent's attitude">
                    <label for="repu1">Gossips about his/her parent's attitude</label><br>
                    <input type="checkbox" id="repu2" name="repu2" value="Gossips about his/her character">
                    <label for="repu2"> Gossips about his/her character</label><br>
                    <input type="checkbox" id="repu3" name="repu3" value="General gossips around his/her person">
                    <label for="repu3"> General gossips around his/her person</label><br>
                    <hr>
                </form>
                    <button id="submit" onclick="calculate()" type="button" class="btn btn-primary">Calculate price</button>
                <br>
                <br>
                <p id="result"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
